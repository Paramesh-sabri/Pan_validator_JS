<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAN Validator</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #2c3e50, #4ca1af);
        color: #333;
        font-family: Arial, sans-serif;
      }
      
      .container {
        width: 1000px;
        margin: auto;
      }
      
      .card {
        background-color: #fff;
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      
      .card-title {
        color: #007bff;
      }
      
      #result {
        text-align: center;
        font-size: 1.2em;
        font-weight: bold;
      }
      
      #result.valid {
        color: green;
      }
      
      #result.invalid {
        color: red;
      }
      
      
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center">PAN Validator</h3>
            <form id="pan-form">
              <div class="form-group">
                <label for="pan-input">Enter PAN Number:</label>
                <input type="text" id="pan-input" class="form-control" placeholder="ABCDE1234F" maxlength="10" required>
                <small id="panHelp" class="form-text text-muted">PAN format: 5 letters, 4 numbers, 1 letter</small>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Validate</button>
            </form>
            <div id="result" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $(document).ready(function() {
        $('#pan-form').submit(function(event) {
          event.preventDefault();
          validatePAN();
        });
      
        function validatePAN() {
          const pan = $('#pan-input').val().trim().toUpperCase();
          const resultElement = $('#result');
          const panRegex = /^[A-Z]{5}[0-9]{4}[A-Z]$/;
      
          if (panRegex.test(pan)) {
            resultElement.text('Valid PAN Number').removeClass('invalid').addClass('valid');
          } else {
            resultElement.text('Invalid PAN Number').removeClass('valid').addClass('invalid');
          }
        }
      });
      
  </script>
</body>
</html>
